<template name="afUniverseBootstrapDatepicker">
    {{#if atts.buttonClasses}}
        <div class="input-group date">
            <input type="text" value="" {{atts}} /><span class="input-group-addon"><i class="{{atts.buttonClasses}}" id="{{id}}"></i></span>
        </div>
    {{else}}
        <input type="text" value="" {{atts}} id="{{id}}" />
    {{/if}}
</template>
